# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Auto Release
      uses: CupOfTea696/gh-action-auto-release@v1.0.2
      with:
      title: $semver
      tag:  $version
    - name: autojitpack
      uses: badasintended/autojitpack@v0
        
